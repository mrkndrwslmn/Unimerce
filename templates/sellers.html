<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='ic/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>


</body><section id="sellers">
    <div class="seller container">
        <h2>Top Sales</h2>
        <div class="best-seller">
            {% for product in top_sales %}
                <div class="best-p1">
                    <img src="{{ product[2] }}" alt="{{ product[1] }}"> <!-- product[2] for imgURL -->
                    <div class="best-p1-txt">
                        <div class="name-of-p">
                            <p>{{ product[1] }}</p> <!-- product[1] for productName -->
                        </div>
                        <div class="rating">
                            {% for i in range(1, 6) %}
                                {% if i <= product[3] %}
                                    <i class='bx bxs-star'></i>  <!-- Full star -->
                                {% else %}
                                    <i class='bx bx-star'></i>  <!-- Empty star -->
                                {% endif %}
                            {% endfor %}
                        </div>
                        <div class="price">
                            &dollar;{{ product[4] }} <!-- product[4] for productPrice -->
                            <div class="colors">
                                <i class='bx bxs-circle red'></i>
                                <i class='bx bxs-circle blue'></i>
                                <i class='bx bxs-circle white'></i>
                            </div>
                        </div>
                        <div class="buy-now">
                            <button><a href="{{ url_for('product', product_id=product[0]) }}">Buy Now</a></button> <!-- product[0] for id -->
                        </div>                        
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
