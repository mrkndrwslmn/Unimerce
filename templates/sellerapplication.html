<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='ic/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/profile.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@latest/css/boxicons.min.css' />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    
    <header>
        <div class="header-top">
            <div class="container">
                <ul class="header-social-container">
                    <li><a href="facebook.com" class="social-link"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="x.com" class="social-link"><i class="fab fa-x-twitter"></i></a></li>
                    <li><a href="instagram.com" class="social-link"><i class="fab fa-instagram"></i></a></li>
                </ul>
                <div class="header-alert-news">
                    <p><b>Free Shipping</b> This Week for Orders Over - $55</p>
                </div>
                <div class="header-top-actions">
                    <select name="currency">
                        <option value="usd">USD &dollar;</option>
                        <option value="eur">EUR &euro;</option>
                    </select>
                    <select name="language">
                        <option value="en-US">English</option>
                        <option value="es-ES">Espa&ntilde;ol</option>
                        <option value="fr">Fran&ccedil;ais</option>
                    </select>
                </div>
            </div>r
        </div>
        
        <div class="header-main">
            <div class="container">
                <a href="{{ url_for('homepage') }}" class="header-logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                </a>
                    
                
                <z class="header-register">Seller Registrations</z>

                <div class="header-user-actions">
                    <button class="action-btn" onclick="window.location.href='/profile'"><i class="fa-solid fa-user"></i></button>
                    <button class="action-btn"><i class="fa-solid fa-heart"></i><span class="count">0</span></button>
                    <button class="action-btn"><i class="fa-sharp fa-solid fa-bag-shopping"></i><span class="count">0</span></button>
                </div>
            </div>
        </div> 
    </header>
      
    <div class="sellerform-main-wrapper">
        <div class="sellerform-form-wrapper">
          <form action="sellerform" method="POST" action="{{ url_for('seller.seller_application') }}">
              <div class="sellerform-steps">
                  <ul>
                      <li class="sellerform-step-menu1 active">
                          <span>1</span>
                          Shop Information
                      </li>
                      <li class="sellerform-step-menu2">
                          <span>2</span>
                          Business Information
                      </li>
                      <li class="sellerform-step-menu3">
                          <span>3</span>
                          Finish Registration
                      </li>
                  </ul>
              </div>
      
            <div class="sellerform-form-step-1 active">
                <h2>Shop Information</h2>
                    <div class="form-group">
                        <label for="shopName">Shop Name</label>
                        <input type="text" name="shopName" id="shopName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="imgURL">Shop Logo</label>
                        <input type="file" name="imgURL" id="imgURL" class="form-control" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label for="shopDesc">Shop Description:</label>
                        <textarea id="shopDesc" name="shopDesc" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="shopAddress">Shop Address/Location:</label>
                        <input type="text" id="shopAddress" name="shopAddress" required>
                    </div>
                        
                    <div class="form-group">
                        <label for="contactPhone">Contact Phone:</label>
                        <input type="tel" id="contactPhone" name="contactPhone" required>
                    </div>

                    <div class="form-group">
                        <label for="contactEmail">Contact Email:</label>
                        <input type="email" id="contactEmail" name="contactEmail" required>  
                    </div>
            </div>

            <div class="sellerform-form-step-2">
                <h2>Business Information</h2>
                <div class="form-group">
                    <label for="businessType">Business Type:</label>
                    <select id="businessType" name="businessType" required>
                        <option value="soleProprietorship">Sole Proprietorship</option>
                        <option value="partnership">Partnership</option>
                        <option value="corporation">Corporation</option> 
                    </select>
                </div>

                <div class="form-group">
                    <label for="tin">Registered Name:</label>
                    <input type="text" name="regName" id="regName" class="form-control" required>
                </div>     
                
                <div class="form-group">
                    <label for="tin">Tax Identification Number (TIN):</label>
                    <input type="text" id="tin" name="tin" required>
                </div>                    
                
                <div class="form-group">
                    <label for="birCert">BIR Certificate of Registration:</label>
                    <input type="file" id="birCert" name="birCert" required>                
                </div>

                <div class="form-group">
                    <label for="mayorsPermit">Business Permit:</label>
                    <input type="file" id="mayorsPermit" name="mayorsPermit" required>                
                </div>

                <div class="form-group">
                    <label for="validIds">Valid IDs:</label>
                    <input type="file" id="validIds" name="validIds" multiple required><br><br>
                </div>                 
                
                <div class="form-group">                    
                    <label for="termsCheckbox">
                        <input type="checkbox" id="termsCheckbox" required>
                        I agree to the 
                        <a href="/terms-and-conditions" target="_blank">Terms & Conditions</a> and 
                        <a href="/data-privacy-policy" target="_blank">Data Privacy Policy</a>.
                    </label>
                </div>
            </div>

            <div class="sellerform-form-step-3">
                <div class="sellerform-form-confirm">
                    <div class="form-step" id="submit-step" style="display: none;">
                        <h2>Submit</h2>
                        <p>Review all information before submitting your application.</p>
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </div>
                </div>  
            </div>  

                    <div class="form-buttons">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)" disabled>Previous</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>  
                
        </form>
    </div>
</div>

    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
    <script>
        const stepMenuOne = document.querySelector('.sellerform-step-menu1');
        const stepMenuTwo = document.querySelector('.sellerform-step-menu2');
        const stepMenuThree = document.querySelector('.sellerform-step-menu3');

        const stepOne = document.querySelector('.sellerform-form-step-1');
        const stepTwo = document.querySelector('.sellerform-form-step-2');
        const stepThree = document.querySelector('.formbold-form-step-3');

        const nextBtn = document.querySelector('#nextBtn');
        const prevBtn = document.querySelector('#prevBtn');

        // Handle Next Button Click
        nextBtn.addEventListener('click', function () {
        if (stepMenuOne.classList.contains('active')) {
            // Move to Step 2
            switchActiveStep(stepMenuOne, stepMenuTwo, stepOne, stepTwo);
            prevBtn.disabled = false;
        } else if (stepMenuTwo.classList.contains('active')) {
            // Move to Step 3
            switchActiveStep(stepMenuTwo, stepMenuThree, stepTwo, stepThree);
            nextBtn.textContent = 'Submit'; // Change Next Button to Submit
        } else if (stepMenuThree.classList.contains('active')) {
            // Submit Form
            document.querySelector('form').submit();
        }
        });

        // Handle Previous Button Click
        prevBtn.addEventListener('click', function () {
        if (stepMenuTwo.classList.contains('active')) {
            // Move Back to Step 1
            switchActiveStep(stepMenuTwo, stepMenuOne, stepTwo, stepOne);
            prevBtn.disabled = true; // Disable Previous Button on Step 1
        } else if (stepMenuThree.classList.contains('active')) {
            // Move Back to Step 2
            switchActiveStep(stepMenuThree, stepMenuTwo, stepThree, stepTwo);
            nextBtn.textContent = 'Next'; // Reset Button to Next
        }
        });

        // Utility Function to Switch Between Steps
        function switchActiveStep(currentMenu, nextMenu, currentStep, nextStep) {
        currentMenu.classList.remove('active');
        nextMenu.classList.add('active');
        currentStep.classList.remove('active');
        nextStep.classList.add('active');
        }
    </script>
</body>
</html>
