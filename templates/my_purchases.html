<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purchases</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>

<body>
    <div class="container">
        <h2>My Purchases</h2>
        <ul>
            {% for purchase in purchases %}
                <li>
                    <strong>Product Name:</strong> {{ purchase[0] }}<br>
                    <strong>Purchase Date:</strong> {{ purchase[1] }}<br>
                    <strong>Price:</strong> ${{ purchase[2] }}<br>
                </li>
            {% endfor %}
            {% if not purchases %}
                <li>No purchases found.</li>
            {% endif %}
        </ul>
    </div>
</body>

</html>
